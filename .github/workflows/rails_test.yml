name: Rails CI with Docker

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the stack
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend service to be ready..."
          until docker compose exec backend echo "Backend container is responsive"; do
            echo "Retrying backend check..."
            sleep 2
          done

          echo "Waiting for db service to be ready..."
          until docker compose exec db pg_isready -U user; do
            echo "Retrying db check..."
            sleep 2
          done

      - name: Create dummy GCP credentials
        run: echo '{}' > backend/config/gcp_credentials.json

      - name: Create test database
        run: docker compose exec -T -e "RAILS_ENV=test" backend bin/rails db:create

      - name: Load database schema
        run: docker compose exec -T -e "RAILS_ENV=test" backend bin/rails db:schema:load

      - name: Run RSpec tests
        run: docker compose exec -T -e "RAILS_ENV=test" backend bundle exec rspec

      - name: Stop services
        if: always()
        run: docker compose down
